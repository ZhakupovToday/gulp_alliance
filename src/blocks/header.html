<header class="header">
  <img class="header__logo" src="./img/big_logo.svg" alt="logo" />
  <div class="header-nav">
    <ul class="header-list">
      <li class="header-list__item">Local Movers</li>
      <li class="header-list__item">Long Distance</li>
      <li class="header-list__item">Storage</li>
      <li class="header-list__item">About Us</li>
      <li class="header-list__item">Service Area</li>
    </ul>
  </div>
  <div class="header-connect">
    <img
      class="header-connect__phone"
      src="./img/phone_icon.svg"
      alt="phone_icon"
    />
    <div class="header-connect__number">847-378-4949</div>
    <button class="header-connect__button btn-primary">
      <div class="header-connect__button-text btn-primary__text">
        Get a Quote
      </div>
    </button>
  </div>
  <div class="header-burger__menu">
    <img
      class="header-burger__phone"
      src="./img/phone_icon.svg"
      alt="burger_phone_icon"
    />

    <div class="header-burger__button">
      <img
        src="./img/burger_open_icon.svg"
        alt="Burger Menu"
        class="burger-menu-icon"
      />
    </div>
  </div>
  <div class="header__inner">
    <div class="burger">
      <ul class="burger-list">
        <li class="burger-list_item">Local Movers</li>
        <li class="burger-list_item">Long Distance</li>
        <li class="burger-list_item">Storage</li>
        <li class="burger-list_item">About Us</li>
        <li class="burger-list_item">Service Area</li>
      </ul>
      <button class="burger-button btn-primary">
        <div class="burger-button__text btn-primary__text">Get a Quote</div>
      </button>
    </div>
  </div>
</header>
